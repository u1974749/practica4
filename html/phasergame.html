<!DOCTYPE html> 
<html>
	<head>
		<link rel="stylesheet" href="../styles/main.css">
		<script src="../js/loader.js"></script>
		<script src="../js/game_info.js"></script>
		<script src="../js/menu_controller.js"></script>
		<script src="../js/phasergame_controller.js"></script>
		<title> My first game - PhaserIO Game </title>
	</head>
	<body>
		<p class="menu-object" id="title">Memory menu</p>
		<div class="menu-object">
			<button class="menu-object border color" onclick="play()"> 
				Mode 1
			</button>
		</div>
		<div class="menu-object">
			<button class="menu-object border color" onclick="buttonPractice()"> 
				Mode 2 
			</button>
		</div>
		<div class="menu-object">
			<button class="menu-object border color" onclick="load()"> 
				Load Game 
			</button>
		</div>
		<div class="menu-object">
			<button class="menu-object border color" onclick=""> 
				Score 
			</button>
		</div>
		<div class="menu-object">
			<button class="menu-object border color" onclick="options()"> 
				Options 
			</button>
		</div>
		<div class="menu-object">
			<button class="menu-object border color" onclick="exit()"> 
				Exit 
			</button>
		</div>
	</body>
</html>
