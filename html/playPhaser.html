<!DOCTYPE html> 
<html>
	<head>
		<link rel="stylesheet" href="../styles/main.css">
		<script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
		<script src="../js/loader.js"></script>
		<script src="../js/scenes/game.js"></script>
		<script src="../js/phasergameScene_controller.js"></script>
		<title> My first game - PhaserIO Game </title>
	</head>
	<body>
		<p class="menu-object" id="title">Memory menu</p>
		<div id = "game_area"> </div>
		<p class="menu-object" id="title">Is playing {{username}}</p>
		<p class="menu-object" id="title" v-if="score_text <= 0"> You Lose </p>
		<p class="menu-object" id="title" v-else-if="num_cards <= 0">
			You WIN!!! with {{score_text}} points
		</p>
		<div v-else>
			<img v-for="(card, indx) in current_card" :src="card.texture" v-on:click="clickCard(indx)">
			<div class="menu-object">
				<button class="menu-object border color" v-on:click="save"> Save </button>
			</div>
		</div>
	</div>
	<div class="menu-object">
		<button class="menu-object color border"  onclick="loadpage('./phasergame.html')">GoToMenu</button>
	</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
	
</html>
