<!DOCTYPE html> 
<html>
	<head>
		<link rel="stylesheet" href="../styles/main.css">
		<script src="../js/loader.js"></script>
		<script src="../js/scenes/game.js"></script>

		<title> My first game - Load </title>
	</head>
	<body>
		<div id="saves_id">
			<p class="menu-object" id="title">Save files</p>
			<div class="menu-object" v-for="(save, indx) in saves">
				<div class="menu-object border color" v-on:click="load(indx)"> 
					{{save.username}} {{save.score}}
				</div>
			</div>
		</div>
		<div class="menu-object">
			<button class="menu-object color border"  onclick="loadpage('./phasergame.html')">GoToMenu</button>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
	<script src="../js/loadScore.js"></script>
</html>
